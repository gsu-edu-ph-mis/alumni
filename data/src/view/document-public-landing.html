<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{app.description}}">
    <meta name="mobile-web-app-capable" content="yes">
    <title>{{app.title}}</title>

    <!-- Bootstrap -->
    <link rel="shortcut icon" href="{{app.url}}/favicon.png" />
    <link rel="stylesheet" href="{{app.url}}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{app.url}}/css/style.css" />
</head>
<body class="body-public">
<div class="container-fluid">
    <div class="row">
        {% include 'parts/header-public.html' %}
        {% block body %}{% endblock %}
        {% include 'parts/footer-public.html' %}
    </div>
</div>
{% block scripts %}
{% if ENV === 'dev' %}
<script src="{{app.url}}/js/vue.js"></script>
{% else %}
<script src="{{app.url}}/js/vue.min.js"></script>
{% endif %}
{% endblock %}
</body>
</html>
